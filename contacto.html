<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Contacto</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      /* ---- CONTENIDO ---- */
      .container {
        max-width: 600px;
        margin: 40px auto;
        background-color: #ffffff;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 3px 12px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
        color: #333;
      }

      label {
        font-weight: bold;
        display: block;
        margin-top: 15px;
        color: #444;
      }

      input,
      textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 2px solid #fcd5ce;
        border-radius: 10px;
        background: #fff;
        font-size: 15px;
        outline: none;
        transition: border 0.3s;
      }

      input:focus,
      textarea:focus {
        border-color: #f8c8dc;
      }

      textarea {
        resize: none;
        height: 120px;
      }

      button {
        width: 100%;
        margin-top: 20px;
        padding: 12px;
        border: none;
        background-color: #fcd5ce;
        font-weight: bold;
        font-size: 16px;
        border-radius: 10px;
        cursor: pointer;
        transition: background 0.3s;
      }

      button:hover {
        background-color: #f8c8dc;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Recetas Para Matar El Antojo</h1>
      <p><em>Sabores que unen tradición, amor y familia</em></p>
    </header>
    <nav>
      <a href="./index.html">Inicio</a>

      <div class="dropdown">
        <a href="#" class="drop-btn">Servicios ▼</a>
        <div class="dropdown-content">
          <a href="#arroz">Arroz con Leche</a>
          <a href="#torta">Torta de Chocolate</a>
          <a href="#patacones">Patacones con Ahogao</a>
          <a href="#bandeja">Bandeja Paisa</a>
        </div>
      </div>

      <a href="./contacto.html">Contacto</a>
    </nav>

    <div class="container">
      <h2>Contáctanos</h2>

      <form action="#" method="POST">
        <label for="nombre">Nombre</label>
        <input
          type="text"
          id="nombre"
          name="nombre"
          placeholder="Tu nombre"
          required
        />

        <label for="email">Correo electrónico</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="correo@ejemplo.com"
          required
        />

        <label for="mensaje">Mensaje</label>
        <textarea
          id="mensaje"
          name="mensaje"
          placeholder="Escribe tu mensaje..."
          required
        ></textarea>

        <button type="submit">Enviar mensaje</button>
      </form>
    </div>
    <script>
      document
        .querySelector(".drop-btn")
        .addEventListener("click", function (e) {
          e.preventDefault();
          document.querySelector(".dropdown-content").classList.toggle("show");
        });

      document.addEventListener("click", function (e) {
        const dropdown = document.querySelector(".dropdown");
        if (!dropdown.contains(e.target)) {
          document.querySelector(".dropdown-content").classList.remove("show");
        }
      });
    </script>
  </body>
</html>
